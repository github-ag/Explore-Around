<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Explore Around | Mail Us</title>

  </head>
  <body>
    {% include "./navbar.html" %}

		{% if form %}
			<form action="/Explore_Around/mailus/" method="POST" class="common">	<!--  class = "myForm" -->
				{% csrf_token %}
				<table>
				<tr> <td>
				<label for="name">Name</label>
				</td> <td>
				{{ form.name }}</td> </tr>
				
				<tr> <td>
				<label for="mail">Mail Id</label>
				</td> <td><br>
				{{ form.mail }}<br><br></td> </tr>
				
				<tr> <td>
				<label for="subject">Subject</label>
				</td> <td>
				{{ form.subject }}</td> </tr>
				
				<tr> <td>
				<label for="query">Query</label>
				</td> <td>
				{{ form.query }}</td> </tr>
				
				<tr><td></td><td></td></tr>
				<tr><td></td><td></td></tr>
				<tr><td></td><td></td></tr>
				<tr><td></td><td></td></tr>
				
				<tr><td></td><td><input type="submit" value="OK"></td></tr>
				</table>
			</form>
		{% endif %}
		
		{% if info %}
			<p style="font-size:20px; color:blue; font-family: "Times New Roman";">
				{{info}}
			</p>
		{% else %}
			<!-- <p>No polls are available.</p> -->
		{% endif %}

    {% include "./footer.html" %}

  </body>
</html>
