<html>
<head>
	<!--Combining HTML, CSS, JS-->
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'Explore_Around/MailUs.css' %}">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="WebsiteName"><marquee><div class="heading1">Travel-Go</div></marquee></div>
	<!-- Top Bar -->
	<div class="topnav">
		<a href="/Explore_Around/home/">Home</a>
		<a href="/Explore_Around/placeinfo/">Place Info</a>
		<a href="/Explore_Around/distance/">Distance</a>
		<a href="/Explore_Around/metro/">Metro</a>
		<a href="/Explore_Around/hotel/">Hotel</a>
		<a href="/Explore_Around/weather/">Weather</a>
		<a href="/Explore_Around/login/">Login</a>
		<a class="active" href="/Explore_Around/mailus/">Mail Us</a>
		<a href="/Explore_Around/aboutus/">About Us</a>
	</div>

	<div id="wrapper">
	
		{% if form %}
			<form action="/Explore_Around/mailus/" method="POST">	<!--  class = "myForm" -->
				{% csrf_token %}
				<table>
				<tr> <td>
				<label for="name">Name</label>
				</td> <td>
				{{ form.name }}</td> </tr>
				
				<tr> <td>
				<label for="mail">Mail Id</label>
				</td> <td><br>
				{{ form.mail }}<br><br></td> </tr>
				
				<tr> <td>
				<label for="subject">Subject</label>
				</td> <td>
				{{ form.subject }}</td> </tr>
				
				<tr> <td>
				<label for="query">Query</label>
				</td> <td>
				{{ form.query }}</td> </tr>
				
				<tr><td></td><td></td></tr>
				<tr><td></td><td></td></tr>
				<tr><td></td><td></td></tr>
				<tr><td></td><td></td></tr>
				
				<tr><td></td><td><input type="submit" value="OK"></td></tr>
				</table>
			</form>
		{% endif %}
		
		{% if info %}
			<p style="font-size:20px; color:blue; font-family: "Times New Roman";">
				{{info}}
			</p>
		{% else %}
			<!-- <p>No polls are available.</p> -->
		{% endif %}
		
	</div>

	<p style="position:fixed;bottom:0;right:0px;border: 3px solid #00AAAA;padding: 10px;">
		A work by 
		<a href="https://github.com/github-ag/" style="text-decoration:None;">AG</a><a href="https://github.com/github-sr/" style="text-decoration:None;">SR</a>
	</p>
</body>
</html>
