<!DOCTYPE>
<html>
<head>
	<!--Combining HTML, CSS, JS-->
	{% load static %}
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Explore Around | Metro</title>
</head>

<body>
    {% include "./navbar.html" %}

		{% if form %}
			<form action="/Explore_Around/metro/" method="POST" class="common">
				{% csrf_token %}
				<label for="placeName">From</label>
				{{ form.fromName }}
                <br><br>
				<label for="placeName">To</label>
				{{ form.toName }}
                <br><br>
				<input type="submit" value="OK">
			</form>
		{% endif %}
		
		{% if route %}
			<p style="font-size:20px; color:blue; font-family: "Times New Roman";" class="common">
				{{route}}
			</p>
		{% else %}
			<!-- <p>No polls are available.</p> -->
		{% endif %}

    {% include "./footer.html" %}
	
</body>
</html>
